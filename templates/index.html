<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wanefang the Dragon</title>
  <style>
    body {
      background: #05050a;
      color: #f2f2ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    header img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    header small {
      opacity: 0.8;
    }
    #chat {
      flex: 1;
      padding: 16px 24px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      max-width: 70ch;
    }
    .message.user {
      text-align: right;
    }
    .bubble {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 12px;
      background: #222;
      white-space: pre-wrap;
    }
    .user .bubble {
      background: #2c6bed;
    }
    .dragon .bubble {
      background: #36163f;
    }
    footer {
      padding: 12px 16px;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #111;
      color: #f2f2ff;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #2c6bed;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/dragon.png" alt="Wanefang Dragon">
    <div>
      <h1>Wanefang, the Library Dragon</h1>
      <small>Welcome to The Behr Cave. Ask your question.</small>
    </div>
  </header>

  <div id="chat"></div>

  <footer>
    <input id="input" type="text" placeholder="Ask Wanefang something..." autocomplete="off">
    <button id="send">Send</button>
  </footer>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(role, text) {
      const wrapper = document.createElement("div");
      wrapper.className = "message " + (role === "user" ? "user" : "dragon");
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      chatEl.appendChild(wrapper);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";
      addMessage("user", text);
      sendBtn.disabled = true;

      try {
        const resp = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        if (data.reply) {
          addMessage("dragon", data.reply);
        } else {
          addMessage("dragon", "Hmmâ€¦ something went wrong in my cave.");
        }
      } catch (e) {
        addMessage("dragon", "I could not reach my spellbook server.");
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Greeting
    addMessage("dragon", "Welcome to Wanefang at The Behr Cave. What knowledge do you seek?");
    inputEl.focus();
  </script>
</body>
</html>
